<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="style.min.css">

	<body class="changeBg">
		<div class="container">
			<div class="box">
				<div class="wrapper">
					<div class="buttons d-inline-block mt-5">
						<div class="social">
							<a href="#" class="btn changeBg mr-4 float-left" id="tweet" style="color:white;"><i class="fab fa-twitter"></i></a>
						</div>
						<div class="next">
							<button class="btn changeBg float-left" id="nextQuote" style="color:white;">Next</button>
						</div>
					</div>
					<div class="quote d-block mx-auto mt-4">
						<span class="mr-2 float-left changeTx"><i class="fas fa-quote-left"></i></span>
						<p class="changeTx" id="quoteBlock"></p>
					</div>
					<div class="author d-inline-block mx-auto mb-5">
						 <p class="changeTx mr-5" id="authorBlock"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
