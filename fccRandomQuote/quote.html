<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="style.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<body class="changeBg">
		<div class="container">
			<div class="box">
				<div class="quote">
					<span class="mr-2 float-left changeTx"><i class="fas fa-quote-left"></i></span>
					<p class="changeTx" id="quoteBlock"></p>
				</div>
				<div class="author">
					 <p class="float-right changeTx" id="authorBlock"></p>
				</div>
				<div class="buttons">
					<div class="next float-right mr-5">
						<button class="btn changeBg" id="nextQuote" style="color:white;">Next</button>
					</div>
					<div class="social float-right mr-4">
						<a href="#"class="btn changeBg" id="tweet" style="color:white;"><i class="fab fa-twitter"></i></a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
